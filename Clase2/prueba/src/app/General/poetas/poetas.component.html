<app-header/>

<!-- panel-->
<p-panel header="Listado de Poetas">
<div     style="
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
     
    "
    >

        <!-- aca solo darle para columnas-->
    @for (item of paginatedItems; track $index) {
<p-card [style]="{ width: '25rem', overflow: 'hidden' }">
    <ng-template #header>
        <img alt="Card" class="w-full" src="https://primefaces.org/cdn/primeng/images/card-ng.jpg" />
    </ng-template>
    <ng-template #title> {{item.nombre}} </ng-template>
    <ng-template #subtitle> {{item.Nacionalidad.tipo}}  </ng-template>

</p-card>
    }

    <!-- paginator-->
</div>
     <p-paginator (onPageChange)="onPageChange($event)" 
     [first]="first" 
     [rows]="rows" 
     [totalRecords]="items.length" [rowsPerPageOptions]="[3, 6, 10]" />

</p-panel>
