<p-toolbar 


[style]="{ 'border-radius': '3rem', 'padding': '1rem 1rem 1rem 1.5rem', 'margin': '1rem auto',
    'max-width': '90%'

}">
    <ng-template #start>
        <div class="flex items-center gap-2">
            <p-button label="General" text plain />
            <p-button label="Poetas" text plain />
        </div>
    </ng-template>

    <ng-template #end>
        <div class="flex items-center gap-2">
            <p-button label="Crear" severity="warn" size="small" />
        </div>
    </ng-template>
</p-toolbar>
