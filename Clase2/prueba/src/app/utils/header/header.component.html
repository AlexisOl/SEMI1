<p-toolbar 


[style]="{ 'border-radius': '3rem', 'padding': '1rem 1rem 1rem 1.5rem', 'margin': '1rem auto',
    'max-width': '90%'

}">
    <ng-template #start>
        <div class="flex items-center gap-2" >
                    <a routerLink="/" pButton class="mr-2" severity="warn" size="small" >
            <span pButtonLabel>Poemas</span>
        </a>

        <a routerLink="/poemas/poetas" pButton  class="mr-2"severity="warn" size="small" >
            <span pButtonLabel>Poetas</span>
        </a>
        </div>
    </ng-template>

    <ng-template #end>
        <div class="flex items-center gap-2">
            <p-button label="Crear" severity="warn" size="small"  (click)="showDialog()"/>
        </div>
    </ng-template>
</p-toolbar>



    <!--VISTA DE POP UP-->
<p-dialog header="Registro de poetas" [modal]="true" [(visible)]="visible" [style]="{ width: '25rem' }">
    <span class="p-text-secondary block mb-8">Registra la informacion de un poeta.</span>
    <div class="flex items-center gap-4 mb-4">
        <label for="nombre" class="font-semibold w-24">nombre</label>
        <input pInputText id="nombre" class="flex-auto" autocomplete="off" />
    </div>
    <div class="flex items-center gap-4 mb-8">
        <label for="Nacionalidad" class="font-semibold w-24">Nacionalidad</label>
        <input pInputText id="Nacionalidad" class="flex-auto" autocomplete="off" />
    </div>
    <div class="flex items-center gap-4 mb-8">
            <div class="card">
    <p-fileupload name="demo[]" url="https://www.primefaces.org/cdn/api/upload.php" (onUpload)="onUpload($event)" [multiple]="true" accept="image/*" maxFileSize="1000000" mode="advanced">
        <ng-template #empty>
            <div>Drag and drop files to here to upload.</div>
        </ng-template>
    </p-fileupload>
</div>
    </div>


    <div class="flex justify-end gap-2">
        <p-button label="Cancel" severity="secondary" (click)="visible = false" />
        <p-button label="Save" (click)="visible = false" />
    </div>
</p-dialog>
